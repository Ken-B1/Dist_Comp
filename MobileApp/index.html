<!DOCTYPE html>
<html ng-app="foodApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="images/logo.png">

  <title>P4FooD</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/album.css" rel="stylesheet">

  <script data-require="angular.js@1.3.1" data-semver="1.3.1" src="https://code.angularjs.org/1.3.1/angular.js"></script>
  <script data-require="angular-route@1.2.16" data-semver="1.2.16" src="https://code.angularjs.org/1.2.16/angular-route.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/login.js"></script>
  <script src="scripts/profile.js"></script>
  <script src="scripts/boards.js"></script>
  <script src="scripts/pins.js"></script>
  <script src="scripts/categories.js"></script>
  <script src="scripts/search.js"></script>

</head>

<body ng-controller="MainController" ng-view>
  <header>

    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <img src="images/logo.png" style="height:35px;width: 35px"></img>
          <strong> Eat What You Wish</strong>
        </a>
      </div>
    </div>
  </header>
  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h2 class="jumbotron-heading">Welcome to Eat What You Wish</h2>
      </div>
    </section>


    <div class="container">
      <form align="center" name="SignIn">
        <label>Email address</label>
        <input type="text" class="form-control" ng-model="username" placeholder="Enter Username">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="password" placeholder="Enter Password">
        <div class="dropdown-divider"></div>
        <button type="submit" class="btn btn-primary" ng-click="login()">Sign in</button>

      </form>
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-slim.min.js"><\/script>')</script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/platformOverrides.js"></script>

</body>


</html>
