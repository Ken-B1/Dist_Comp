<body>
    <header>
        <div class="collapse bg-dark" id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 offset-md-1 py-4">
                        <h4 class="text-white">Menu</h4>
                        <ul class="list-unstyled">
                            <li>
                                <a href="#/profile/{{user}}" class="text-white">Profile</a>
                            </li>
                            <li>
                                <a href="#/boards/{{user}}" class="text-white">Boards</a>
                            </li>
                            <li>
                                <a href="#/categories/{{user}}" class="text-white">Categories</a>
                            </li>
                            <li>
                                <a href="#/search/{{user}}" class="text-white">Search</a>
                            </li>
                            <li>
                                <a href="#/main" class="text-white">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <img src="images/logo.png" style="height:20px;width: 20px"></img>
                    <strong> Eat What You Wish</strong>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>
    <div class="app">

    </div>


    <main role="main">

        <section class="jumbotron text-center">
            <div class="container">
                <h4>Hello {{users.username}}, Welcome !!</h4>


                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Your Details</h5>
                        <p class="card-text">
                            <label>
                                <b>{{users.fname}}</b>
                            </label>
                            <label>
                                <b>{{users.lname}}</b>
                            </label>                           
                        </p>
                        <a href="#/boards/{{user}}" class="btn btn-primary">View Boards</a>
                    </div>
                </div>
            </div>
        </section>


    </main>
