<body>
        <header>
            <div class="collapse bg-dark" id="navbarHeader">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-4 offset-md-1 py-4">
                            <h4 class="text-white">Menu</h4>
                            <ul class="list-unstyled">
                                <li>
                                    <a href="#/profile/{{user}}" class="text-white">Profile</a>
                                </li>
                                <li>
                                    <a href="#/boards/{{user}}" class="text-white">Boards</a>
                                </li>
                                <li>
                                    <a href="#/categories/{{user}}" class="text-white">Categories</a>
                                </li>
                                <li>
                                    <a href="#/search/{{user}}" class="text-white">Search</a>
                                </li>
                                <li>
                                    <a href="#/main" class="text-white">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar navbar-dark bg-dark box-shadow">
                <div class="container d-flex justify-content-between">
                    <a href="#" class="navbar-brand d-flex align-items-center">
                        <img src="images/logo.png" style="height:20px;width: 20px"></img>
                        <strong> Eat What You Wish</strong>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        </header>
        <div class="app">
    
        </div>
    
    
        <main role="main">
    
            <section class="jumbotron text-center">
                <div class="container">
                    <h4>Your Boards</h4>
    
    
                    <div class="card" ng-repeat="board in boards.boards">
                        <div class="card-body">
                            <h5 class="card-title">{{board.boardname}}</h5>
                            
                            <a href="#pins/{{user}}/{{board.id}}" class="btn btn-primary">View Pins</a>
                        </div>
                    </div>

                </div>
            </section>
    
    
        </main>
    
    
    
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-slim.min.js"><\/script>')</script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/holder.min.js"></script>
        <script type="text/javascript" src="js/platformOverrides.js"></script>
    
    </body>
